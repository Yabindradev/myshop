{% extends 'pages/home.html'%}
{% load static %}
{% block title %} singup {% endblock %}

{% block body %}
<style>
   .lcont {
        background-color: white;
        width: 90%;
        margin-left: 60px;
        margin-top: 80px;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        text-align: center;

    }



    input[type=text],
    input[type=password] {
        width: 30%;
        padding: 15px;
        border-radius: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=submit] {
        border: none;
        border-radius: 10px;
        width: 30%;
        height: 40px;
        background-color: rgb(101, 20, 178);
        color: white;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 10px;
    }

    button {
        border: none;
        border-radius: 10px;
        width: 70%;
        height: 40px;
        color: black;
        font-weight: bold;
        font-size: 20px;
    }
    @media (max-width: 920px){
          input[type=text],
          input[type=password],
           input[type=submit]  {
          width: 80%;
         margin: 7px;
         margin-top: 20px;


    }
    .lcont{
        margin-top: 15px;
        height: 600px;
        margin-left: 20px;

    }
    .lcont h2{
        margin-top: 10px;
    }
}
    small{
        font-size: 19px;
        font-weight: bold;
        color: red;
    }
</style>
<div class="lcont">
    <div class="login">
        <h2>Sing up</h2>
        <p>Please fill in the details for create new account</p>
        <br>
        <form method="Post">
            {% csrf_token %}
            <input type="text" placeholder="User Name" id="username" name="username"><br>
            <input type="text" placeholder="Youremail@gmail.com" id="email" name ="email"><br>
            <input type="password" placeholder="*********" id="password1" name ="password1"><br>
            <input type="password" placeholder="*********" id="password2" name ="password2"><br>
        
            <input type="submit"><br>
            <p>Do you have an account ?<a href="login">login</a></p>
            <br>
                {% for message in messages %}
                <small>{{ message}} </small>
                {% endfor %}
        </form>
    </div>
</div>
{% endblock %}
