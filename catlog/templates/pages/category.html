{% extends 'pages/dmain.html'%}
{% block body %}
<style>
    main{
        margin-left: 15%;
        padding: 1px 16px;
    }
    .header{
        display: flex;
        justify-content: space-between;
    }
    .text{
        margin-top: 100px;
    }
    .add{
        margin-top: 70px;
        margin-right: 30px;
        height: 160px;
        background-color: aquamarine;

    }
    form{
        margin-right: 10px;
        margin-top: 10px;
    }
 input[type=submit]{
  padding: 10px 20px;
  background-color: rgb(86, 12, 205);
  color: white;
  border: none;
  border-radius:    10px;
  float: right;
  margin-right: 10px;

}
 .add a{
    text-decoration: none;
    text-align: center;
    align-items: center;
}
    .cate-views{
        margin-top: 20px;
    }
    table {
  border-collapse: collapse;
  width: 50%;

}
    th{
        width: 50%;
         padding-bottom: 12px;
  text-align: left;
  background-color: #193a66;
  color: white;
}
th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

i{
    margin-right: 10px;
}
</style>
<main>
    <div class="header">
        <div class="text">
            <h4>ALL Categorys</h4>
    </div>
    <div class="add">
        <a href="">Create new category</a>
        <br>
        <form action="" method="POST">
            {% csrf_token %}
            <label>Category </label>
            {{form}} <br>
            <input type="submit" value="Save">
        </form>
    </div>
</div>

{% if messages %}
{% for messages in messages %}

<div class="alert alert-primary" role="alert">
    {{messages}}
</div>
{% endfor %}
{% endif %}
<div class="cate-views">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        {% for dcat in cat %}
        <tr>
            <td>{{dcat.id}}</td>
            <td>{{dcat.name}}</td>
        <td class="edte"> <a href="{% url 'category_delete_list' dcat.id %}"><i class="fa-solid fa-trash"></i></a></td>


           
        </tr>
        {% endfor %}
    </table>
</div>
</main>
{% endblock %}
